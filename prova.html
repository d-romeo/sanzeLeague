<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pannello di Controllo Torneo</title>
  <link href="https://unpkg.com/vuetify@2.6.0/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify@2.6.0/dist/vuetify.js"></script>
</head>
<body>

<div id="app">
  <v-app>
    <v-container>
      <v-row>
        <v-col cols="12">
          <h1 class="text-center">Pannello di Controllo Torneo</h1>
        </v-col>
      </v-row>

      <v-row justify="center" align="stretch" dense>
        <!-- Card per scegliere il momento -->
        <v-col cols="12" md="5">
          <v-card class="pa-4">
            <v-card-title class="text-h6">Seleziona il momento del torneo</v-card-title>
            <v-card-text>
              <v-row dense>
                <v-col
                  v-for="momento in momentiTorneo"
                  :key="momento"
                  cols="6"
                >
                  <v-card
                    :elevation="momentoSalvato === momento ? 8 : 2"
                    :color="momentoSalvato === momento ? 'primary' : ''"
                    :dark="momentoSalvato === momento"
                    class="pa-3 text-center"
                    @click="selezionaMomento(momento)"
                    style="cursor: pointer;"
                  >
                    {{ momento }}
                  </v-card>
                </v-col>
              </v-row>
            </v-card-text>
          </v-card>
        </v-col>

        <!-- Card che mostra il momento selezionato -->
        <v-col cols="12" md="5">
          <v-card class="pa-4">
            <v-card-title class="text-h6">Momento selezionato</v-card-title>
            <v-card-text class="text-center">
              <div v-if="momentoSalvato">
                <h3>{{ momentoSalvato }}</h3>
              </div>
              <div v-else>
                <em>Nessun momento selezionato</em>
              </div>
            </v-card-text>
          </v-card>
        </v-col>
      </v-row>

    </v-container>
  </v-app>
</div>

<script>
new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data() {
    return {
      momentiTorneo: [
        'prima',
        'classifica',
        'playoff',
        'quarti',
        'semi',
        'finali',
        'dopo'
      ],
      momentoSalvato: null,
    }
  },
  methods: {
    selezionaMomento(momento) {
      this.momentoSalvato = momento;
      console.log('Momento selezionato:', momento);
    }
  }
})
</script>

</body>
</html>
